<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
</head>

<body>
    <header>
        <h1>Exercicios HTML</h1><br>
    </header>
    <nav>
        <a href wm-nav="teste.html">01 - Teste</a><br>
        <a href wm-nav="texto2.html">02 - Texto</a><br><br>
        <a href wm-nav="temp.html">03 - TEMP</a><br><br>
        <a href wm-nav="listas.html">04 - Listas</a> |
        <a href wm-nav="Listas Aninhadas.html">05 - Listas Aninhadas</a> |<br><br>
        <a href wm-nav="Links.html">06 - Links</a>|<br><br>

        <a href wm-nav="/formulario/formulario.html">08 - Formulário2</a>|<br><br>
    </nav>
    <section id="conteudo"></section>
    <footer>
        <br> Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }

        })
    </script>
</body>

</html>
